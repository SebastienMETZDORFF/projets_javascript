<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
		<script src="node_modules/chart.js/dist/chart.umd.js" defer></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier-croissant">Trier par prix croissant</button>
				<br>
				<button class="btn-filtrer-prix">Filtrer les pièces non abordables</button>
				<br>
				<button class="btn-trier-decroissant">Trier par prix décroissant</button>
				<br>
				<button class="btn-filtrer-description">Filtrer les pièces sans description</button>
				<br>
				<p>Prix maximum :</p>
				<input type="range" name="prix-max" id="prix-max" min="0" max="70" step="10" list="markers">
				<datalist id="markers">
					<option value="0" label="0"></option>
					<option value="10" label="10"></option>
					<option value="20" label="20"></option>
					<option value="30" label="30"></option>
					<option value="40" label="40"></option>
					<option value="50" label="50"></option>
					<option value="60" label="60"></option>
					<option value="70" label="70"></option>
				</datalist>

				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					Identifiant de la pièce :<br>
					<input type="number" name="piece-id"><br>
					Nom d'utilisateur :<br>
					<input type="text" name="utilisateur"><br>
					Avis :<br>
					<input type="text" name="commentaire"><br>
					Nombre d'étoiles :<br>
					<input type="number" name="nbEtoiles" min="0" max="5"><br>
					<button>Envoyer</button>
				</form>

				<h3>Données</h3>
				<button class="btn-maj">Mettre à jour les pièces</button>

				<h3>Aperçu des avis selon le nombre d'étoiles attribuées</h3>
				<canvas id="graphique-avis" width="300" height="300"></canvas>

				<h3>Aperçu des avis selon la disponibilité des pièces</h3>
				<canvas id="graphique-pieces" width="300" height="300"></canvas>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					<p>Pièces abordables :</p>
				</div>
				<div class="disponibles">
					<p>Pièces disponibles :</p>
				</div>
			</section>
		</main>
	</body>
</html>
